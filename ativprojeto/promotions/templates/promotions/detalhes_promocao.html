{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Detalhes da Promoção</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
</head>

<body>
    
    <div class="container mt-5">
        <h1>Detalhes da Promoção</h1>
        <a href="{% url 'lista_promocoes' %}" class="btn btn-primary">Retornar</a>
    <div class="card mb-3">
        <div class="card-header">
            <h2>{{ promocao.titulo }}</h2>
        </div>
        <div class="card-body">
            <img src="{{ promocao.imagem_url }}" alt="Imagem da Promoção">
            <h4>
            <p class="card-text">Preço: R$ {{ promocao.preco }}</p>
            </h4>
            <p class="card-text">Descrição: {{ promocao.descricao }}</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
