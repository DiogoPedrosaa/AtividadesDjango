<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Lista de Promoções</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Lista de Promoções</h1>
    {% for promocao in promocoes %}
        <div class="card mb-3">
            <div class="card-header">
                <h2>{{ promocao.titulo }}</h2>
            </div>
            <div class="card-body">
                <p class="card-text">Preço: R$ {{ promocao.preco }}</p>
                <p class="card-text"> <a href="{% url 'detalhes_promocao' promocao_id=promocao.id %}">{{ promocao.url }}</a></p>
            </div>
        </div>
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
